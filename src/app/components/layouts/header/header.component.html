<div class="container">
  <div class="Section_Header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="../../../../assets/images/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                [routerLink]="['/']"
                routerLinkActive="active"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/louer']"
                routerLinkActive="active"
                >Louer</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/publier_Annonce']"
                routerLinkActive="active"
                >Proposer un bien</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-disabled="true"
                [routerLink]="['/alert']"
                routerLinkActive="active"
                >Alerts</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-disabled="true"
                [routerLink]="['/a-propos']"
                routerLinkActive="active"
                >A-propos</a
              >
            </li>

            <li class="nav-item" *ngIf="Userconnect === false">
              <a class="nav-link" aria-disabled="true" [routerLink]="['/login']"
                ><button>Se connecter</button></a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                aria-disabled="true"
                [routerLink]="['/publier_Annonce']"
                ><button>Deposer une annonce</button></a
              >
            </li>
            <li class="nav-item" *ngIf="Userconnect === true">
              <div class="dropdown">
                <a
                  class="nav-link"
                  aria-disabled="true"
                  class="dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><button id="espace">
                    Mon espace <i class="fa-solid fa-user"></i></button
                ></a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a
                      class="nav-link"
                      aria-disabled="true"
                      (click)="EspacePersonnelle()">Mon espace</a
                    >
                  </li>
                  <li>
                    <a
                      class="nav-link"
                      aria-disabled="true"
                      (click)="logout()">Se deconnecter</a
                    >
                  </li>

                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<br /><br /><br /><br />
