<app-header></app-header>
<div class="Section_Contenu_banner"></div>

<div class="Section_Contenu">
  <div class="search-form" id="Section_filtre">
    <div id="cherche">
      <div class="check">
        <label
          for="type"
          style="
            font-weight: bold;
            text-decoration: underline;
            margin-top: -4px;
          "
          id="typelogement">Type de logement:</label
        >
        <div class="Section_check">
          <div>
            <input
              type="checkbox"
              id="studio"
              name="type"
              value="studio"
              [checked]="checkbox1Checked"
              (change)="checkOne($event)"
              style="padding: 0.2em"
            />
            <label for="studio">Studio</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="appartement"
              name="type"
              value="appartement"
              [checked]="checkbox2Checked"
              (change)="checkTwo($event)"
            />
            <label for="appartement">Appartement</label>
          </div>
        </div>
      </div>

      <div class="localite">
        <label for="localite" id="localite1">Localit√©:</label>&nbsp;&nbsp;

        <select name="localite" id="localiteselect" [(ngModel)]="searchCriteria.localite">
          <option value="">Selection par localite</option>
          <option
            *ngFor="let localite of localite"
            [value]="localite.nomLocalite"
          >
            {{ localite.nomLocalite }}
          </option>
        </select>

        <button (click)="search()">Rechercher</button>
      </div>
    </div>

    <div class="filtre_localite">
      <select name="budget" id="budget">
        <option value="filtre par budget">Filtre budget</option>
        <option value="0-50000">0-50.000 FCFA</option>
        <option value="50000-100000">50.000-100.000 FCFA</option>
        <option value="100000-200000">100.000-200.000 FCFA</option>
      </select>
      <button>Cr√©er une alerte</button>
    </div>
  </div>

  <div class="Section_Card">
    <!-- Recherche Avanc√©e Component -->

    <!-- Fin Recherche Avanc√©e Component -->

    <div class="card1" *ngFor="let logement of tabMessageFilter1">
      <div *ngIf="tabMessageFilter1.length > 0">
        <div class="card_image">
          <div>
            <img
              src="http://127.0.0.1:8000/storage/{{
                logement.image[0].nomImage
              }}"
              alt=""
              [routerLink]="['/detail-annonce', logement.id]"
            />
          </div>
          <!-- Utilisez la nouvelle propri√©t√© firstImage au lieu de logement.images -->
        </div>
        <div class="card_info">
          <div class="card_info_left">
            <h6>
              {{ logement.proprietaire }} {{ logement.proprietairePrenom }}
            </h6>
            <p>
              {{ logement.type }}
            </p>
          </div>
          <div class="card_info_right">
            <h6 id="prix">{{ logement.prix }} FCFA</h6>
            <p>
              <i class="fa-solid fa-location-dot"></i> {{ logement.adresse }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="tabMessageFilter1.length == 0">
      <h4 style="margin-top: 20px; margin-bottom: 20px">
        D√©sol√© aucun logement ne correspond a votre recherche
      </h4>
      <h1 style="text-align: center">üòí</h1>
    </div>
  </div>
  <div class="d-flex flex-wrap justify-content-center my-5" id="pagination">
    <button class="btn pagiColor" disabled>Pr√©c√©dent</button>
    <button class="btn pagiColore">1</button>
    <button class="btn pagiColor" disabled>Suivant</button>
  </div>
</div>

<app-footer></app-footer>
