<div class="sidebar">
  <h5 id="admin">Dashboard Admin</h5>
  <div class="separation"></div>

  <ul class="mt-2 containerLink mb-4">
    <li class="mt-4" id="dash"  routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
      <a href="" id="Statistique" routerLink="/dashboard_statistic">
        <i class="fa-solid fa-chart-simple"></i>
        <span class="link ms-3 fs-7" id="" >Statistique</span>
      </a>
    </li>

    <li class="mt-4" routerLinkActive="active">
      <a href="" routerLink="/dashboard_utilisateurs">
        <i class="fa-solid fa-users"></i>
        <span class="link ms-3 fs-7" >Gestion Utilisateurs</span>
      </a>
    </li>

    <!-- Roles  -->
    <li class="mt-4" routerLinkActive="active">
      <a href="" routerLink="/dashboard_annonces">
       <i class="fa-solid fa-house-crack"></i>
        <span class="link ms-3 fs-7">Gestion Annonces</span>
      </a>
    </li>

    <!-- Utilisateurs  -->
    <li class="mt-4" routerLinkActive="active">
      <a href="" routerLink="/dashboard_alerts">
        <i class="fa-solid fa-bullhorn"></i>
        <span class="link ms-3 fs-7">Gestion Alertes</span>
      </a>
    </li>

    <!-- Newsletter  -->
    <li class="mt-4" routerLinkActive="active">
      <a href="" routerLink="/dashboard_localites">
       <i class="fa-solid fa-location-dot"></i>
        <span class="link ms-3 fs-7">Gestion Localités</span>
      </a>
    </li>

  </ul>

  <!-- Le boutton de déconnexion  -->
  <div class="deconnection">
    <button class="btn btnDeconnect fs-5">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="ms-3 link" (click)="logout()">Se déconnecter</span>
    </button>
  </div>
</div>
