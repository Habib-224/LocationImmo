<app-header></app-header>
<div class="Container">
  <div class="Section_Contenu">
    <div class="Inscription" *ngIf="change == false">
      <div class="Formulaire">
        <h3>Se connecter</h3>
        <p>
          Vous n'avez pas de compte?
          <span id="Compte" (click)="changeForme()">Creer un Compte</span>
        </p>
        <form action="" (ngSubmit)="login()">
          <div class="formGroup">
            <label for="">Votre e-mail:</label><br />
            <input
              type="email"
              name="login"
              [(ngModel)]="emailLogin"
              (input)="verifEmail()"
            />
            <span
              id="verifEmailcorrect"
              class="text-success"
              *ngIf="exactEmailCon == true"
              >{{ verifEmailCon }}</span
            >
            <span
              id="verifEmail"
              class="text-danger"
              *ngIf="exactEmailCon == false"
              >{{ verifEmailCon }}</span
            >
          </div>
          <div class="formGroup">
            <label for="">Votre Mot de passe:</label><br />
            <input
              type="password"
              name="password"
              [(ngModel)]="PasswordLogin"
              (input)="verifPassword()"
            />
            <span
              id="verifPasswordCon"
              class="text-danger"
              *ngIf="exactPasswordCon == false"
              >{{ verifPasswordCon }}</span
            >
            <span
              id="verifPasswordCon"
              class="text-success"
              *ngIf="exactPasswordCon == true"
              >{{ verifPasswordCon }}</span
            >
          </div>
          <div class="validation">
            <button
              type="submit"
              style="background-color: black; color: white"
              *ngIf="exactEmailCon === true && exactPasswordCon === true"
            >
              Se Connecter
            </button>
            <button
              type="submit"
              style="background-color: darkgray; color: white"
              *ngIf="exactEmailCon == false || exactPasswordCon == false"
              disabled
            >
              Se Connecter
            </button>
            <p id="forgot">Mot de passe Oublié?</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="Inscription1" *ngIf="change == true">
    <div class="Formulaire1">
      <h3>S'inscrire</h3>
      <p id="connexion1">
        Vous avez déjà un compte?
        <span id="Compte1" (click)="changeForme()">Se Connecter</span>
      </p>
      <form action="" (ngSubmit)="register()">
        <div class="FormGoup_Container1">
          <div class="">
            <div class="formGroup1">
              <label for="">Votre nom:</label><br />
              <input type="text" name="nom" [(ngModel)]="nomproprio" />
            </div>
            <div class="formGroup1">
              <label for="">Votre prenom:</label><br />
              <input
                type="text"
                name="prenom"
                [(ngModel)]="prenomProprietaire"
              />
            </div>
            <div class="formGroup1">
              <label for="">Votre adresse:</label><br />
              <input
                type="text"
                name="adresse"
                [(ngModel)]="adresseProprietaire"
              />
            </div>
          </div>

          <div class="">
            <div class="formGroup1">
              <label for="">Votre e-mail:</label><br />
              <input type="text" name="email" [(ngModel)]="emailProprietaire" />
            </div>
            <div class="formGroup1">
              <label for="">Votre Mot de passe:</label><br />
              <input
                type="text"
                name="password"
                [(ngModel)]="passwordProprietaire"
              />
            </div>
            <div class="formGroup1">
              <label for="">Votre numero:</label><br />
              <input
                type="text"
                name="telephone"
                [(ngModel)]="telephoneProprietaire"
              />
            </div>
          </div>
          <div class="Statut_etudiant">
            <label for="type">Votre Statut</label>
            <div>
              <input
                type="checkbox"
                id="role"
                name="role"
                value="etudiant"
                id="checkbox1"
                [checked]="checkbox1Checked"
                (change)="checkOne($event)"
                (click)="ChangeRole()"
              />
              <label for="studio">Etudiant</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="role"
                name="role"
                value="proprietaire"
                id="checkbox2"
                [checked]="checkbox2Checked"
                (change)="checkTwo($event)"
                (click)="ChangeRoleProprio()"
              />
              <label for="appartement">Proprietaire</label>
            </div>
          </div>
          <br />
          <div class="info_Etudiant" *ngIf="userRole">
            <div class="formGroup1">
              <label for="">Pays d'origine:</label><br />
              <input type="text" name="paysOrigine" [(ngModel)]="paysOrigine" />
            </div>
            <div class="formGroup1">
              <label for="">Universite</label><br />
              <input type="text" name="telephone" [(ngModel)]="universite" />
            </div>
          </div>
        </div>
        <button type="submit">S'inscrire</button>
        <p id="forgot1">Mot de passe Oublié?</p>
      </form>
    </div>
  </div>
</div>
