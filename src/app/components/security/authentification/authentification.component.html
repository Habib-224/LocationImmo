<app-header></app-header>
<div class="Container">
  <div class="Section_Contenu">
    <div class="Inscription" *ngIf="change==false">
      <div class="Formulaire">
        <h3>Se connecter</h3>
        <p>
          Vous n'avez pas de compte? <span id="Compte" (click)="changeForme()">Creer un Compte</span>
        </p>
        <form action="" (ngSubmit)="login()">
          <div class="formGroup">
            <label for="">Votre e-mail:</label><br />
            <input type="text" name="login" [(ngModel)]="emailLogin" />
          </div>
          <div class="formGroup">
            <label for="">Votre Mot de passe:</label><br />
            <input type="text" name="password" [(ngModel)]="PasswordLogin" />
          </div>
          <button type="submit" style="background-color: black; color: white">
            Se Connecter
          </button>
          <p id="forgot">Mot de passe Oublié?</p>
        </form>
      </div>
    </div>
  </div>

  <div class="Inscription1" *ngIf="change==true">
    <div class="Formulaire1">
      <h3>S'inscrire</h3>
      <p id="connexion1">
        Vous avez déjà un compte? <span id="Compte1" (click)="changeForme()">Se Connecter</span>
      </p>
      <form action="" (ngSubmit)="register()">
        <div class="FormGoup_Container1">
          <div class="">
            <div class="formGroup1">
              <label for="">Votre nom:</label><br />
              <input type="text" name="nom" [(ngModel)]="nomproprio" />
            </div>
            <div class="formGroup1">
              <label for="">Votre prenom:</label><br />
              <input type="text" name="prenom" [(ngModel)]="prenomProprietaire"/>
            </div>
            <div class="formGroup1">
              <label for="">Votre adresse:</label><br />
              <input type="text" name="adresse" [(ngModel)]="adresseProprietaire" />
            </div>
          </div>

          <div class="">
            <div class="formGroup1">
              <label for="">Votre e-mail:</label><br />
              <input type="text" name="email" [(ngModel)]="emailProprietaire"/>
            </div>
            <div class="formGroup1">
              <label for="">Votre Mot de passe:</label><br />
              <input type="text" name="password" [(ngModel)]="passwordProprietaire"/>
            </div>
            <div class="formGroup1">
              <label for="">Votre numero:</label><br />
              <input type="text" name="telephone" [(ngModel)]="telephoneProprietaire"/>
            </div>

          </div>
        </div>
        <button type="submit">S'inscrire</button>
        <p id="forgot1">Mot de passe Oublié?</p>

      </form>
    </div>
  </div>
</div>
